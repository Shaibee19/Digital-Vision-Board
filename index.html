<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Vision Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <img src="./assets/logo.png" alt="App Logo" />
        <span id="app__title">Digital Vision Board</span>
      </div>
      <div class="search__container">
        <input
          type="text"
          class="search__input"
          id="searchInput"
          placeholder="Seach here..."
        />
        <button class="search__button" id="searchButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
      <div class="date__display">
        <div class="day" id="currentDay">Wednesday</div>
        <div class="full__date" id="currentDate">07/16/2025</div>
      </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="container">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <div class="profile">
          <div class="profile__img">
            <img src="./assets/profile.jpg" alt="Profile" />
          </div>
          <div class="profile__name" id="profileName">User Name</div>
          <div class="profile__email" id="profileEmail">user@example.com</div>
        </div>
        <div class="sidebar__buttons">
          <button class="sidebar__button active" data-selection="section1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="margin-right: 10px"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
              ></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            My Tasks
          </button>
          <button class="sidebar__button" data-selection="section2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="margin-right: 10px"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            My Vision Board
          </button>
        </div>
      </div>

      <!-- MAIN CONTENT -->
      <div class="main__content">
        <div class="content__section">
          <div class="content__header--container">
            <h2 class="content__header">My Vision Board</h2>
            <button class="add__item--btn" id="addItemBtn">+</button>
          </div>

          <div class="board__container" id="visionBoard">
            <!-- Vision Board will be added here by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL -->
    <div class="modal" id="appModal">
      <div class="modal__content">
        <div class="modal__header">
          <h2 id="modalTitle">Add New Goal</h2>
          <span class="close__btn" id="closeModalBtn">âœ•</span>
        </div>

        <div class="form__group">
          <label for="inputTitle">Goal Title</label>
          <input
            type="text"
            class="form__input"
            id="inputTitle"
            placeholder="Enter your goal here..."
          />
        </div>

        <div class="form__group">
          <label for="inputDescription">Description</label>
          <textarea
            class="textarea__input"
            id="inputDescription"
            placeholder="Describe your goal..."
          ></textarea>
        </div>

        <div class="form__group">
          <label for="inputImageURL">Image URL (optional)</label>
          <input
            type="text"
            class="form__input"
            id="inputImageURL"
            placeholder="https://example.com/image.jpg"
          />
        </div>

        <div class="form__group">
          <label>Color Theme</label>
          <div class="style__options">
            <div class="style__option">
              <span class="style__indicator blue"></span>
              <span>Blue</span>
              <input type="radio" name="itemStyle" value="blue" checked />
            </div>
            <div class="style__option">
              <span class="style__indicator purple"></span>
              <span>Purple</span>
              <input type="radio" name="itemStyle" value="purple" />
            </div>
            <div class="style__option">
              <span class="style__indicator white"></span>
              <span>White</span>
              <input type="radio" name="itemStyle" value="white" />
            </div>
          </div>
        </div>
        <button class="save__btn" id="saveItemBtn">Save Goal</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
